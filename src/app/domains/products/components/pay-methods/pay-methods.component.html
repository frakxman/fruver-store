<section class="bg-gray-50 w-full">
    <div class="p-4 w-full h-full md:h-auto">
        <!-- Content -->
        <div class="p-4 bg-white rounded-lg shadowsm:p-5">
            <!-- Header -->
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5">
                <h3 class="text-lg font-semibold text-gray-900">
                    Payment Method
                </h3>
            </div>
            <!-- Body -->
            <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
                <div class="grid gap-4 mb-4 sm:grid-cols-2">
                    <!-- Card Number -->
                    <div>
                        <label for="cardNumber" class="block mb-2 text-sm font-medium text-gray-900">
                            Card Number
                        </label>
                        <input
                            type="text"
                            name="cardNumber"
                            id="cardNumber"
                            formControlName="cardNumber"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Type your card number"
                        >
                    </div>
                    <!-- Expiry Date -->
                    <div>
                        <label for="expiryDate" class="block mb-2 text-sm font-medium text-gray-900">
                            Expiry Date
                        </label>
                        <input
                            type="text"
                            name="expiryDate"
                            id="expiryDate"
                            formControlName="expiryDate"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="MM/YY"
                        >
                    </div>
                    <!-- CVV -->
                    <div>
                        <label for="cvv" class="block mb-2 text-sm font-medium text-gray-900">
                            CVV
                        </label>
                        <input
                            type="text"
                            name="cvv"
                            id="cvv"
                            formControlName="cvv"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="CVV"
                        >
                    </div>
                </div>
                <!-- Submit -->
                <button
                    type="submit"
                    class="mt-5 inline-flex items-center bg-gray-400 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                >
                    <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd">
                        </path>
                    </svg>
                    Continue
                </button>
            </form>
        </div>
    </div>
</section>
