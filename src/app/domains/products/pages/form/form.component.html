<section class="bg-gray-50">
  <div class="p-4 w-1/2 h-full md:h-auto">
    <!-- Content -->
    <div class="p-4 bg-white rounded-lg shadowsm:p-5">
      <!-- Header -->
      <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5">
        <h3 class="text-lg font-semibold text-gray-900">
            Add Product
        </h3>
      </div>
      <!-- Body -->
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
          <!-- Name -->
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">
              Name
            </label>
            <input
              type="text"
              name="name"
              id="name"
              formControlName="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Type product name"
            >
          </div>
          <!-- Price -->
          <div>
            <label for="price" class="block mb-2 text-sm font-medium text-gray-900">
              Price
            </label>
            <input
              type="number"
              name="price"
              id="price"
              formControlName="price"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="$2999"
            >
          </div>
          <!-- Category -->
          <div>
            <label for="category" class="block mb-2 text-sm font-medium text-gray-900">
              Category
            </label>
            <select
              name="category"
              id="category"
              formControlName="categoryId"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            >
                @for (category of categs(); track $index) {
                  <option value="{{ category.id }}">
                    {{ category.name }}
                  </option>
                }
            </select>
          </div>
          <!-- Stock -->
          <div>
            <label for="stock" class="block mb-2 text-sm font-medium text-gray-900">
              Stock
            </label>
            <input
              type="number"
              name="stock"
              id="stock"
              formControlName="stock"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="10"
            >
          </div>
          <!-- Description -->
          <div class="sm:col-span-2">
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
            <textarea
              name="description"
              id="description"
              formControlName="description"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Write product description here"
            ></textarea>
          </div>
        </div>
        <!-- Image -->
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">
            Upload file
          </label>
          <input
            class="block py-2 px-2 w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            id="file_input"
            type="file"
            readonly
            disabled
          >
        </div>
        <!-- Submit -->
        <button
          type="submit"
          class="mt-5 inline-flex items-center bg-gray-400 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd">
            </path>
          </svg>
            Add new product
        </button>
      </form>
    </div>
  </div>
</section>
