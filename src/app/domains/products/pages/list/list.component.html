<div class="flex space-x-4 mt-5">
  <div class="w-40">
    <div style="display: flex; flex-direction: column; gap: 10px;">
      <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full hover:bg-gray-300">
        All
      </button>
      <button *ngFor="let category of categs(); let i = index" class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full hover:bg-gray-300">
        {{ category.name }}
      </button>
    </div>
  </div>
  <div class="grid grid-cols-4 gap-4 w-full">
    @for (product of prods(); track $index) {
      <app-product [product]="product" (addToCart)="addToCart( $event )"/>
    }
  </div>
</div>
