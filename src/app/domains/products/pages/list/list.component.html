<div class="flex space-x-4 mt-5">
  <div class="w-40">
    <ul>
      <li>
        <button class="text-blue-500 cursor-pointer">All</button>
      </li>
      <li *ngFor="let category of categs(); let i = index">
        <button class="text-blue-500 cursor-pointer">{{ category.name }}</button>
      </li>
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-4 w-full">
    @for (product of prods(); track $index) {
      <app-product [product]="product" (addToCart)="addToCart( $event )"/>
    }
  </div>
</div>
