<div class="overflow-auto">
  <table class="table-auto w-full">
    <thead>
      <tr>
        <th class="px-4 py-2"></th>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Quantity</th>
        <th class="px-4 py-2">Price</th>
        <th class="px-4 py-2">Total</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cart()" class="border-t w-full">
        <td class="px-4 py-2">
          <img
            [src]="product.images[0] ? product.images[0] : 'assets/logo/noImage.jpg'"
            [alt]="product.name"
            class="w-6 h-6"
          >
        </td>
        <td class="px-4 py-2 text-center">{{ product.name }}</td>
        <td class="px-4 py-2 text-center">
          <div class="flex justify-center items-center">
            <a *ngIf="router.url === '/cart'" type="button" (click)="add(product)">
              <svg class="w-4 h-4 mr-2 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
              </svg>
            </a>
            {{ product.quantity }}
            <a *ngIf="router.url === '/cart'" type="button" (click)="minus(product)">
              <svg class="w-4 h-4 ml-2 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
              </svg>
            </a>
          </div>
        </td>
        <td class="px-4 py-2 text-center">{{ product.price | currency:'$':'symbol':'1.0' }}</td>
        <td class="px-4 py-2 text-right">{{ (product.price * product.quantity ) | currency:'$':'symbol':'1.0' }}</td>
        <td class="px-4 py-2 text-center">
          <button
            class="bg-red-400 text-white p-2 rounded"
            (click)="remove(product)"
          >
            <svg class="w-4 h-4 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
