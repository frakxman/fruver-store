<!-- Navbar  -->
<nav>
  <div class="w-full flex flex-wrap items-center justify-between mx-auto py-4">
    <div class="flex items-center space-x-8">
      <a 
        class="flex items-center"
        routerLink="/"
        routerLinkActive="border-b-2 border-blue-500"
        [routerLinkActiveOptions]="{ exact: true }"
        aria-current="page"
      >
        <img
          src="../../../../../assets/logo/logo.jpg"
          class="h-6 mr-3"
          alt="company logo"
        />
        <span class="self-center text-xl font-semibold whitespace-nowrap">
          Fruver Store
        </span>
      </a>
    </div>
    <div *ngIf="user" class="flex items-center">
      <span class="mr-2">Welcome, {{ user | titlecase }}</span>
      <button class="ml-2 bg-gray-300 rounded px-2 py-1" (click)="logout()">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
        </svg>
      </button>
    </div>
    <div class="flex items-center">
      <button class="p-2 border rounded relative" (click)="toggleSideMenu()">
        <div class="absolute -top-2 -right-2 rounded h-5 w-5 bg-black text-white text-xs">
          {{ prodsTotal() }}
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
          >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </button>
      </div>
  </div>
</nav>
<!-- Cart  -->
<div class="fixed border-l-4 top-0 right-0 bg-red z-40 w-90 h-screen p-4 overflow-y-auto transition-transform bg-white" [class.translate-x-full]="hideSideMenu()">
  <div class="flex justify-between items-center">
    <p class="text-xl">My Cart</p>
    <button (click)="toggleSideMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <app-table />
  <button class="text-black bg-gray-200 font-medium rounded-lg text-sm py-2.5 px-2.5 fixed bottom-2" (click)="goToCart()">
    Go to Cart
  </button>
</div>
