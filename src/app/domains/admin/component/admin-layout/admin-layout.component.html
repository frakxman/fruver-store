<div class="container mx-auto">
  <app-header />
  <div class="flex space-x-4 mt-5">
    <div class="w-40">
      <ul>
        <li *ngFor="let link of links, index as i">
          <a [routerLink]="link.path" class="text-blue-500">
            {{link.label}}
          </a>
        </li>
      </ul>
    </div>
    <div class="w-full">
      <router-outlet />
    </div>
  </div>
</div>
