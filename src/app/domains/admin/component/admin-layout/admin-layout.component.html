<div class="container mx-auto p-4">
  <app-header />
  <div class="flex space-x-4 mt-5">
    <div class="w-40">
      <ul>
        <li *ngFor="let link of links, index as i">
          <a [routerLink]="link.path" class="text-blue-500">
            {{link.label}}
          </a>
        </li>
      </ul>
    </div>
    <div class="w-full" *ngIf="router.url === '/admin'; else options">
      <img
        src="../../../../../assets/logo/logo.jpg"
        alt="Logo"
      >
    </div>
    <ng-template #options>
      <div class="w-full">
        <router-outlet />
      </div>
    </ng-template>
  </div>
</div>
