<div class="overflow-auto">
  <table class="table-auto w-full">
    <thead>
      <tr>
        <th class="px-4 py-2"></th>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Quantity</th>
        <th class="px-4 py-2">Price</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of prods()" class="border-t w-full">
        <td class="px-4 py-2">
          <img
            [src]="product.images[0] ? product.images[0] : 'assets/logo/noImage.jpg'"
            [alt]="product.name"
            class="w-6 h-6"
          >
        </td>
        <td class="px-4 py-2 text-center">{{ product.name }}</td>
        <td class="px-4 py-2 text-center">{{ product.stock }}</td>
        <td class="px-4 py-2 text-center">{{ product.price | currency:'$':'symbol':'1.0' }}</td>
        <td class="px-4 py-2 text-center">
          <div class="flex justify-center items-center">
            <button
              class="bg-blue-400 text-white p-2 mr-1 rounded"
              (click)="edit(product)"
            >
              <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
              </svg>
            </button>
            <button
              class="bg-red-400 text-white p-2 rounded"
              (click)="remove(product)"
            >
              <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
              </svg>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
