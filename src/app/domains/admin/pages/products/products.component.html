<div class="overflow-auto">
  <table class="table-auto w-full">
    <thead>
      <tr>
        <th class="px-4 py-2"></th>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Quantity</th>
        <th class="px-4 py-2">Price</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of prods()" class="border-t w-full">
        <td class="px-4 py-2">
          <img
            [src]="product.images[0] ? product.images[0] : 'assets/logo/noImage.jpg'"
            [alt]="product.name"
            class="w-6 h-6"
          >
        </td>
        <td class="px-4 py-2 text-center">{{ product.name }}</td>
        <td class="px-4 py-2 text-center">{{ product.stock }}</td>
        <td class="px-4 py-2 text-center">{{ product.price | currency:'$':'symbol':'1.0' }}</td>
        <td class="px-4 py-2 text-center">
          <div class="flex justify-center items-center">
            <button
              class="bg-blue-400 text-white p-2 mr-1 rounded"
              (click)="edit(product)"
            >
              <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
              </svg>
            </button>
            <button
              class="bg-red-400 text-white p-2 rounded"
              (click)="showConfirmationModal(product)"
            >
              <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
              </svg>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="showModal" style="position: fixed; z-index: 9999; background: rgba(0, 0, 0, 0.5); top: 0; bottom: 0; left: 0; right: 0; display: flex; justify-content: center; align-items: center;">
  <div style="background: white; padding: 20px; max-width: 500px; border-radius: 8px;">
    <!-- CÃ³digo del modal -->
    <div class="bg-gray-400 font-semibold px-4 py-5 border-b border-gray-200 sm:px-6">
      <h3 class="text-lg leading-6 font-medium" id="modal-title">
        Confirm deletion
      </h3>
    </div>
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
      <div class="sm:flex sm:items-start">
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
          <p>Are you sure you want to remove this product?</p>
          <br>
          <h2 class="text-center font-semibold">{{ productToRemove.name | titlecase }}</h2>
        </div>
      </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:justify-between">
      <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:w-auto sm:text-sm" (click)="remove(productToRemove)">
        Confirm
      </button>
      <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm" (click)="closeModal()">
        Cancel
      </button>
    </div>
  </div>
</div>
